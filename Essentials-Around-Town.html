<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1,
				maximum-scale=1,
				user-scalable=no,
				viewport-fit=cover">

	<!-- iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Elf Ranch">

	<!-- Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#061222">


  <title>Essentials Around Town</title>
  <link rel="stylesheet" href="styles.css" />



</head>

<body class="theme-dark">
  <div class="shell">
    <div class="track" id="track">

      <!-- PREVIOUS SCREEN (filled dynamically) -->
      <div class="screen" id="screenPrev" aria-hidden="true"></div>

      <!-- CURRENT SCREEN -->
      <div class="screen" id="screenCurrent">
        <main class="page page-essentials" data-base="#4a90e2">
          <header class="page-header">
            <h1>Essentials Around Town</h1>
          </header>

          <section class="page-body">

            <!-- Special "Beach Shuttle" card -->
            <div class="card essentials-web-card">
              <div class="essentials-web-content">
                Sonoma County Regional Park Service started a fabulous beach shuttle in 2023.
                It’s a short 3 min drive to local high school and there’s a huge parking lot.
                Click Icon for further info:
              </div>

              <!-- You can replace the href later -->
              <a class="essentials-web-icon"
                 href="https://parks.sonomacounty.ca.gov/visit/regional-parks-river-shuttle"
                 target="_blank"
                 rel="noopener"
                 aria-label="Open beach shuttle info">
                <img src="Assets/Images/Icons/Icon-Shuttle.png" alt="Web">
              </a>
            </div>

            <!-- Static-data cards injected by app.js -->
            <div id="essentialsList" class="card-list">
              <div class="card card-muted">Loading essentials…</div>
            </div>

          </section>
        </main>
      </div>

      <!-- NEXT SCREEN (filled dynamically) -->
      <div class="screen" id="screenNext" aria-hidden="true"></div>
    </div>

    <!-- GLOBAL HOME BUTTON -->
    <button class="home-fab is-hidden" id="globalHomeFab" aria-label="Back to home">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M3 10.5L12 3l9 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M6.5 10.5V21h11V10.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Home</span>
    </button>

  </div>

  <script src="modules.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
